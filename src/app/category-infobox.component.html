<table class="table">
    <tbody>
        <tr>
            <th scope="row">Sort</th>
            <td>{{ object.sort_name }} {{ object.sort_order }}</td>
        </tr>
        <tr>
            <th scope="row">Ascendants</th>
            <td>
                <object_array [list]="object.ascendants.slice().reverse()" [sep]="' / '"></object_array>
            </td>
        </tr>
    </tbody>
</table>
